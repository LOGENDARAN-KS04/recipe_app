<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe API - Recipe Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ³ Recipe Browser</h1>
            <p>Browse and search delicious recipes</p>
        </header>

        <!-- Search and Filter Section -->
        <section class="filters">
            <div class="filter-group">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Search by title...">
            </div>
            <div class="filter-group">
                <label for="cuisine">Cuisine:</label>
                <input type="text" id="cuisine" placeholder="e.g., Italian, Mexican">
            </div>
            <div class="filter-group">
                <label for="ratingMin">Min Rating:</label>
                <input type="number" id="ratingMin" min="0" max="5" step="0.1" placeholder="0.0">
            </div>
            <div class="filter-group">
                <label for="ratingMax">Max Rating:</label>
                <input type="number" id="ratingMax" min="0" max="5" step="0.1" placeholder="5.0">
            </div>
            <div class="filter-group">
                <label for="totalTimeMax">Max Time (min):</label>
                <input type="number" id="totalTimeMax" min="0" placeholder="e.g., 60">
            </div>
            <div class="filter-group">
                <label for="caloriesMax">Max Calories:</label>
                <input type="number" id="caloriesMax" min="0" placeholder="e.g., 500">
            </div>
            <div class="filter-actions">
                <button id="searchBtn" class="btn btn-primary">Search</button>
                <button id="resetBtn" class="btn btn-secondary">Reset</button>
            </div>
        </section>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading recipes...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="error hidden"></div>

        <!-- Results Section -->
        <section class="results">
            <div class="results-header">
                <h2 id="resultsCount">Recipes</h2>
                <div class="pagination-controls">
                    <label for="pageSize">Items per page:</label>
                    <select id="pageSize">
                        <option value="10">10</option>
                        <option value="15" selected>15</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>

            <div id="recipesContainer" class="recipes-container"></div>

            <!-- Pagination -->
            <div class="pagination">
                <button id="firstPage" class="btn btn-icon">Â«Â«</button>
                <button id="prevPage" class="btn btn-icon">Â«</button>
                <span id="pageInfo" class="page-info">Page 1 of 1</span>
                <button id="nextPage" class="btn btn-icon">Â»</button>
                <button id="lastPage" class="btn btn-icon">Â»Â»</button>
            </div>
        </section>

        <!-- Recipe Detail Modal -->
        <div id="recipeModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="recipeDetails"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
